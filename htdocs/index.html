<html>

<head>
    <title>AGL-AudioBindins tests</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="global.css">

    <script type="text/javascript" src="AFB-websock.js"></script>
    <script type="text/javascript" src="AAAADemo.js"></script>
</head>

<body class="page-content" onload="init('control','request', {'target':'_Subscribe', 'args':{label:'demoHtml5Client'}})">

    <table style="width: 100%">
        <tr>
            <td> <img id="logo-iot" src="assets/iot-bzh-logo-small.png"></td>
            <td style="width:70%; text-align:center;">
                <h1 id="title">Audio-bindings Demo</h1>
            </td>
            <td> <button class="btn-conn" id="connected" onclick="init('control','request', {'target':'_Subscribe', 'args':{label:'demoHtml5Client'}})">Binder Connection Fail</button></td>
        </tr>
    </table>

    <div class="dashboard">
        <div class="btn-bar">
            <div class="btn-barbar">
                <button class="btn-icon" id="phone-call" onclick="console.log('TODO')"></button>

                <button class="btn-icon" id="navigation" onclick="console.log('TODO')"></button>

                <button class="btn-icon" id="music" onclick="btnMusicStartStop();"></button>

                <button class="btn-icon" id="emergency" onclick="callbinder('control','request', {'target':'_Simple_Timer_Test', args:{label:'MyTimer', 'delay':3000, 'count':10}});"></button>
            </div>
        </div>

        <div class="info-bar">
            <h2 id="info-text"></h2>
        </div>

        <table class="panel-table">
            <th>Speed</th>
            <th>Volume</th>
            <th>Music player</th>
            <th>Music zones</th>
            <tr>
                <td class="panel-speed">
                    <button class="btn-incdec" onclick="speedDec()">-</button>
                    <input class="speed" id="speed" maxlength="9" value="90 km/h" </input>
                    <button class="btn-incdec" onclick="speedInc()">+</button>
                </td>
                <td class="panel-sound">
                    <button class="btn-incdec" onclick="volumeDec()">-</button>
                    <input class="sound" id="volume" maxlength="3" value="20" </input>
                    <button class="btn-incdec" onclick="volumeInc()">+</button>
                </td>
                <td class="panel-music-playlist">
                    <select class="playlist" id="musicSelect"></select>
                </td>
                <td class="panel-music-zones">
                    <select class="zones" id="musicZonesSelect"
                    onclick="callRequest('_Mpdc_To_Multimedia_Request', {action:'output', only:true, target: JSON.parse(this.value)})"></select>
                </td>
            </tr>
        </table>

        <div class="panel-logger">
            <h2>Logger</h2>
            <table class="table-logger">
                <th>Commands / Responses: </th>
                <th>Events: </th>
                <tr>
                    <td>
                        <pre id="logger-cmd"></pre>
                    </td>
                    <td>
                        <pre id="logger-event"></pre>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
